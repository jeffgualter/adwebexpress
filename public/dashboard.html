<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento de Campanhas</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Painel de Gerenciamento de Campanhas</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tracking Link</th>
                <th>Porcentagem</th>
                <th>Ativo</th>
                <th>Data de Início</th>
                <th>Data de Término</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="campaignTable">
            <!-- As campanhas serão carregadas aqui -->
        </tbody>
    </table>

    <h2>Adicionar/Editar Campanha</h2>
    <form id="campaignForm">
        <input type="hidden" id="campaignId">
        <label>Nome: <input type="text" id="campaignName" required></label>
        <label>Tracking Link: <input type="text" id="trackingLink" required></label>
        <label>Porcentagem: <input type="number" id="percentage" required></label>
        <label>Ativo: <input type="checkbox" id="active"></label>
        <label>Data de Início: <input type="datetime-local" id="startDate"></label>
        <label>Data de Término: <input type="datetime-local" id="endDate"></label>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
