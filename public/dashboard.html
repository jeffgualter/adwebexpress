<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Campanhas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; 
}
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .form-container { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Painel de Gerenciamento de Campanhas</h2>
    <table id="campaignTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tracking Link</th>
                <th>Porcentagem</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="form-container">
        <h3>Adicionar/Editar Campanha</h3>
        <form id="campaignForm">
            <input type="hidden" id="campaignId">
            <label>Nome:</label>
            <input type="text" id="campaignName" required>
            <label>Tracking Link:</label>
            <input type="text" id="trackingLink" required>
            <label>Porcentagem:</label>
            <input type="number" id="percentage" required>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script src="/script.js"></script>
</body>
</html>
